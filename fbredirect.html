<script>
	var a = location.hash.split('&')[0];
	var access_token = a.split('=')[1];
	if (window.opener == null)
		window.location = 'http://www.hotprintcloud.com/index.html'+'#token='+access_token+'&source=facebook';
	else {
		window.opener._fbCrossLogin(access_token);
		window.close();
	}
</script>
